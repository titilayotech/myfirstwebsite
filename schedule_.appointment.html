<head>

        <div>
            <label for="phone">phone #   :</label>

        <div>
            <label> Appointment Date:</label>
            <input type="date" name="">
        </div>

        <div>

        </div>
        <div>
        <textarea row="5" cols="50" name="Comment">
                Enter comment here....
            </textarea>
        </div>

        <br>

        <div>
            <input type="Submit" value="Submit">
        </div>

    </form>
